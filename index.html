<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Project 4. Mesto</title>
</head>
<body class="body">


    <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Mesto Logo">
        <figure class="header__line">Line</figure>
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.png" alt="Jacques-Yves Cousteau">
            <div class="profile__profile-info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="../mesto/images/karachaevsk.png" class="element__image" alt="Old church in Karachaevsk">
                <h2 class="element__name">Карачаевск</h2>
                <figure class="element__heart"></figure>
            </div>
            <div class="element">
                <img src="../mesto/images/Elbrus-mountin.png" class="element__image" alt="Old church in Karachaevsk">
                <h2 class="element__name">Гора Эльбрус</h2>
                <figure class="element__heart"></figure>
            </div>
            <div class="element">
                <img src="../mesto/images/dombai.png" class="element__image" alt="Old church in Karachaevsk">
                <h2 class="element__name">Домбай</h2>
                <figure class="element__heart"></figure>
            </div>
            <div class="element">
                <img src="../mesto/images/Elbrus-Mountin2.png" class="element__image" alt="Old church in Karachaevsk">
                <h2 class="element__name">Гора Эльбрус</h2>
                <figure class="element__heart"></figure>
            </div>
            <div class="element">
                <img src="../mesto/images/Dombai2.png" class="element__image" alt="Old church in Karachaevsk">
                <h2 class="element__name">Домбай</h2>
                <figure class="element__heart"></figure>
            </div>
            <div class="element">
                <img src="../mesto/images/karachaevsk.png" class="element__image" alt="Old church in Karachaevsk">
                <h2 class="element__name">Карачаево-Черкессия</h2>
                <figure class="element__heart"></figure>
            </div>
            
        </section>
        
    </main>
    <footer class="footer">
        <span class="footer__copyright">© 2022 Mesto Russia</span>
    </footer>
    <section class="popup popup_opened">
        <form class="popup__container">
            <button class="popup__close"></button>
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__input-name">
                <input type="text" class="popup__input-profession">
                <button class="popup__save-button">Сохранить</button>
            </div>
        </form>
    </section>
    <script src="/scripts/index.js"></script>
</body>
</html>
