<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Project 4, 5. Mesto</title>
</head>
<body class="body">


    <header class="header">   
         <img class="header__logo" src="./images/logo.svg" alt="Место логотип"> 
        
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.png" alt="Аватарка">
            <div class="profile__profile-info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" aria-label="Кнопка редактирования профиля" class="profile__edit-button"></button>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Кнопка добавить" class="profile__add-button"></button>
        </section>
        <section class="elements">
            
            
            
        </section>
        
    </main>
    <template id="card-template">
      <article class="element">
        <button type="button" aria-label="Кнопка удалить" class="element__delete-button"></button>
        <img src="./images/karachaevsk.png" class="element__image" alt="Карачаевск, старая церковь">
        <div class="element__caption">
            
            <h2 class="element__name">Карачаевск</h2>
            <button type="button" aria-label="Сердечко, лайк" class="element__heart"></button>
        </div>
      </article>
    
    </template>
    <footer class="footer">
        <span class="footer__copyright">© 2022 Mesto Russia</span>
    </footer>
    <div class="popup popup-edit">
        <div class="popup__container">
            <button type="button" aria-label="Кнопка закрыть" class="popup__close"></button>
            <form class="popup__content" method="post" name="change-profile-info-form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" id="popup__input-name" name="name" class="popup__input" placeholder="Имя">
                <input type="text" id="popup__input-profession" name="profession" class="popup__input" placeholder="О себе">
                <button type="submit" aria-label="Кнопка сохранить" name="submit-button" formmethod="POST" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-add">
        <div class="popup-add__container popup__container">
            <button type="button" aria-label="Кнопка закрыть" class="popup__close popup-add__close"></button>
            <form class="popup-add__content popup__content" method="post" name="add-new-card">
                <h2 class="popup__title">Новое место</h2>
                <input type="text" id="popup-add__input-name" name="name" class="popup__input popup-add__input-name" placeholder="Название" required>
                <input type="url" id="popup-add__input-link" name="picture-source" class="popup__input popup-add__input-link" placeholder="Ссылка на картинку" required>
                <button type="submit" aria-label="Кнопка создать" name="add-button" formmethod="POST" class="popup-add__save-button popup__save-button">Создать</button>
            </form>
        </div>        
    </div>
    <div class="popup popup-zoom">
      <div class="popup-zoom__container">
        <button type="button" aria-label="Кнопка закрыть" class="popup__close popup-zoom__close-button"></button>
        <div class="popup-zoom__image-container">
            <img class="popup-zoom__image">
            <p class="popup-zoom__image-name"></p>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/validate.js"></script>

</body>
</html>
