<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Project 4. Mesto</title>
</head>
<body class="body">


    <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Mesto Logo">
        <butt class="header__line">Line</butto>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.png" alt="Jacques-Yves Cousteau">
            <div class="profile__profile-info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/karachaevsk.png" class="element__image" alt="Карачаевск, старая церковь">
                <h2 class="element__name">Карачаевск</h2>
                <button type="button" class="element__heart"></button>
            </div>
            <div class="element">
                <img src="./images/Elbrus-mountin.png" class="element__image" alt="Величественная гора Эльбрус">
                <h2 class="element__name">Гора Эльбрус</h2>
                <button type="button" class="element__heart"></button>
            </div>
            <div class="element">
                <img src="./images/dombai.png" class="element__image" alt="Фотография Домбая">
                <h2 class="element__name">Домбай</h2>
                <button type="button" class="element__heart"></button>
            </div>
            <div class="element">
                <img src="./images/Elbrus-Mountin2.png" class="element__image" alt="Карачаевск, старая церковь">
                <h2 class="element__name">Гора Эльбрус</h2>
                <button type="button" class="element__heart"></button>
            </div>
            <div class="element">
                <img src="./images/Dombai2.png" class="element__image" alt="Величественная гора Эльбрус">
                <h2 class="element__name">Домбай</h2>
                <button type="button" class="element__heart"></button>
            </div>
            <div class="element">
                <img src="./images/Karachaevsk2.jpg" class="element__image" alt="Фотография Домбая">
                <h2 class="element__name">Карачаево-Черкессия</h2>
                <button type="button" class="element__heart"></button>
            </div>
            
        </section>
        
    </main>
    <footer class="footer">
        <span class="footer__copyright">© 2022 Mesto Russia</span>
    </footer>
    <section class="popup">
        
        <form class="popup__container">
             
            <div class="popup__content">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__input-name" placeholder="Жак-Ив Кусто">
                <input type="text" class="popup__input-profession" placeholder="Исследователь океана">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </div>
        </form>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
